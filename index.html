    <style>
.smartphone {
  position: relative;
  width: 360px;
  height: 640px;
  margin: auto;
  border: 16px black solid;
  border-top-width: 60px;
  border-bottom-width: 60px;
  border-radius: 36px;
}
.smartphone:before {
  content: '';
  display: block;
  width: 60px;
  height: 5px;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #333;
  border-radius: 10px;
}

.smartphone:after {
  content: '';
  display: block;
  width: 35px;
  height: 35px;
  position: absolute;
  left: 50%;
  bottom: -65px;
  transform: translate(-50%, -50%);
  background: #333;
  border-radius: 50%;
}

.smartphone .content {
  width: 360px;
  height: 640px;
  background: white;
}

      body {
        background-color: rgb(222, 222, 253);
      }
      h1 {
        color: rgb(101, 112, 240);
        font-family: 'Roboto', sans-serif;
        display: inline;
      }
      textarea:focus, input:focus{
    outline: none;
}

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #foo {
        position: fixed;
      top: 0px;
      right: 20px;
      }
      #another {
        position: fixed;
        top: 20px;
        left: 20px;
      }
      /* Style the form - display items horizontally */
.form-inline {
  display: flex;
  flex-flow: row wrap;
  align-items: center;
}

/* Add some margins for each label */
.form-inline label {
  margin: 5px 10px 5px 0;
}

/* Style the input fields */
.form-inline input {
  vertical-align: middle;
  margin: 5px 10px 5px 0;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
}

/* Style the submit button */
.form-inline button {
  padding: 10px 20px;
  background-color: dodgerblue;
  border: 1px solid #ddd;
  color: white;
}

.form-inline button:hover {
  background-color: royalblue;
}

/* Add responsiveness - display the form controls vertically instead of horizontally on screens that are less than 800px wide */
@media (max-width: 800px) {
  .form-inline input {
    margin: 10px 0;
  }

  .form-inline {
    flex-direction: column;
    align-items: stretch;
  }
}

.fade-in {
  animation: fadeIn ease 3s;
  -webkit-animation: fadeIn ease 3s;
  -moz-animation: fadeIn ease 3s;
  -o-animation: fadeIn ease 3s;
  -ms-animation: fadeIn ease 3s;
}
@keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-moz-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-webkit-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-o-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-ms-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
}
}
    </style>

    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="scheduler">Scheduler</a></li>
        </ul>
      </header>
    </div>
<div class="px-4 py-5 my-5 text-center" id="main">
  <h1 class="display-5 fw-bold" id="ok">Hello </h1><h1 class="display-5 fw-bold" id="editor" contenteditable="true" style="outline:none;"><u>stranger</u></h1><h1  class="display-5 fw-bold" id="ask">, what is your name?</h1>
  <div class="col-lg-6 mx-auto">
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style="padding-top: 20px;">
      <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" id="schedule" style="border-radius: 25px; color: rgb(227, 99, 91); border: 3px solid rgb(227, 99, 91); background-color: rgb(182, 227, 174);"><b>Create Schedule</b></button>
    </div>
  </div>
</div>

<div id="foo">
  <img class="d-block mx-auto mb-4" src="actual.svg" alt="" width="200" height="200"> 
</div>

<div id="another">
  <h1 class="display-5 fw-bold" style="color: red"><script>var current = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); document.write(current);</script></h1>
</div>






<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script>
      $("#scheduler").click(function() {
        window.location.href = "/scheduler";
      })
  if (localStorage.getItem("on") != null) {
    $("#editor").fadeOut(0);
    let their_name = localStorage.getItem("on");
    $("#ok").html("Welcome back, " + their_name + ".");
    $("#schedule").fadeOut(0);
    $("#ask").fadeOut(0);
    $("#main").append(`<button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="window.location.href='/scheduler'" style="border-radius: 25px; color: rgb(227, 99, 91); border: 3px solid rgb(227, 99, 91); background-color: rgb(182, 227, 174);"><b>View my schedule</b></button>`);
  } else {
      $("#scheduler").fadeOut(0);
      var faded = false;
      $("#schedule").click(function() {
        let their_name = $("#editor").html();
        localStorage.setItem("on", their_name.substring(3, their_name.length - 4));
        their_name = localStorage.getItem("on");
        $("#ok").html("Thanks, " + their_name + ".")
        $("#editor").fadeOut(0);
        $("#ask").fadeOut(0);
        $("#schedule").fadeOut(0);
        $("#main").append(`<button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="window.location.href='/scheduler'" style="border-radius: 25px; color: rgb(227, 99, 91); border: 3px solid rgb(227, 99, 91); background-color: rgb(182, 227, 174);"><b>Start creating my schedule</b></button>`);
      })
      $("#schedule").fadeOut(0);
    document.getElementById("editor").addEventListener("input", function() {
      
      if (!faded) {
      faded = true;
      $("#ask").fadeOut(200, "swing", function() {
        document.getElementById("ask").innerHTML = ", would you like to create a schedule?";
        $("#ask").fadeIn(200);
      });
      $("#schedule").fadeIn(900, "swing");
    }
  }, false);
}


  </script>
